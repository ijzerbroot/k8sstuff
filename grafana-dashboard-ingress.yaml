
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: grafana-ui
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: grafana.minikube
    http:
      paths:
        - path: /
          backend:
            serviceName: grafana
            servicePort: 3000
